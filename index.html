<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>telegram projects</title>
</head>

<body>
    <main>
        <aside class="right-side">
            <div class="header-container">
                <div class="header">
                    <div class="toggle-button">
                        <i class="fas fa-bars" onclick="menuTab()"></i>
                        <!-- <i class="fas fa-arrow-left"></i> -->
                    </div>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search" oninput="searchInput()" />
                    </div>
                </div>
            </div>
            <div class="body-container">
                <div class="chat-list" id="chatList"></div>
            </div>
        </aside>
        <section class="content">
            <div class="container" id="chatBox">
                <div class="chat-container" id="chatContainer">
                    <div class="chatConteiner-details" id="chatConteiner-details">

                    </div>
                </div>
                <div class="message-box">
                    <div class="message-content">
                        <i class="far fa-smile"></i>
                        <input type="text" id="messageInput" placeholder="پیام" />
                        <i class="fas fa-paperclip" id="attachButton"></i>
                        <i class="fas fa-microphone" id="recordButton"></i>
                    </div>
                    <div class="micro" id="sendMessageButton" onclick="sendMessage()">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
